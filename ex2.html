<!DOCTYPE html>
<html>
<head>
<title>Information Page</title>
	<script type="text/javascript">
			
			function work(){
				alert("I am Alert on onclick");
			}
			function workk(){
				alert("I am Alert on ondblclick");
			}
			function work1(){
				alert("I am Alert on onmousedown");
			}
			function work2(){
				alert("I am Alert on onmouseup");
			}
			function work3(){
				alert("I am Alert on onmouseover");
			}
			function work4(){
				alert("I am Alert on onmouseout");
			}
			function work5(){
				alert("I am Alert on onkeypress");
			}
			
			
	</script>
</head>
<body>
		<h1> This is Event::   Page 17 </h1>
		
		<button onclick="work()">Click Me</button>
		<button ondblclick="workk()">ondblclick Me</button>
		<button onmousedown="work1()">onmousedown Me</button>
		<button onmouseup="work2()">onmouseup Me</button>
		<button onmouseover="work3()">onmouseover Me</button>
		<button onmousemove="work4()">onmousemove Me</button>
		<button onmouseout="work5()">onmouseout Me</button>
		<button onkeypress="work()">onkeypress Me</button>
		<button onkeydown="work()">onkeydown Me</button>
		<button onkeyup="work()">onkeyup Me</button>
		
		<input onclick="work()" type="hidden" name="firstname" placeholder="I am Here"/>
		
</body>
</html>
